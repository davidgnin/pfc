<!doctype html>
<html lang="ca">
  <head>

          <ul></ul>
        </div><div class="column rot-lines">

        <div class="content">
          <div class="spinner"></div>
          <div class="loaded"><span class="value">0</span>%</div>

      </section>
    </div>
    <script src="script.js"></script>
