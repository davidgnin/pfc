<!doctype html>
<html lang="ca">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
      user-scalable=no" />
    <title>Navegador de teixits biològics</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="wrapper" class="zoom-mode">
      <section id="canvas">
        <div class="aux-layer"></div>
        <div class="tag-layer"></div>
      </section>
      <section id="bar">
        <div class="bar-zone">
          <div class="bar-fill"></div>
          <span class="scale-value"></span>
        </div>
        <div class="buttons">
          <div class="button clickable menu-button"></div>
          <div class="button clickable marker-button"></div>
          <div class="button informative source-button human"></div>
          <div class="button informative type-button glass"></div>
          <div class="button clickable minus-button"></div>
          <div class="button clickable plus-button"></div>
        </div>
      </section>
      <nav id="menu">
        <div class="pfc-close-button"></div>
        <div class="column zoom-lines">
          <h2>Zooms</h2>
          <ul></ul>
        </div><div class="column rot-lines">
          <h2>Rotacions</h2>
          <ul></ul>
        </div>
      </nav>
      <section id="new-tag">
        <div class="pfc-close-button"></div>
        <input type="text" class="tag-name" placeholder="nom" />
        <textarea class="tag-description" placeholder="descripció"></textarea>
        <input type="submit" class="submit-button" value="Afegir" />
      </section>
      <section id="add-tag">
        <div class="buttons">
          <div class="button back-button"></div>
          <div class="button confirm-button"></div>
        </div>
        <div class="pfc-marker moving-marker"></div>
      </section>
      <section id="tag">
        <div class="buttons">
          <div class="button edit-button"></div>
          <div class="button delete-button"></div>
          <div class="button pfc-close-button"></div>
        </div>
        <div class="name"></div>
        <div class="description"></div>
      </section>
      <section id="loading-layer">
        <div class="content">
          <div class="spinner"></div>
          <div class="loaded"><span class="value">0</span>%</div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
